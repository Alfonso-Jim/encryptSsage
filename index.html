<!DOCTYPE html>
<html lang="en">
<head>
    <title>encryptSsage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .row{
            margin-top: 25vh;
        }

        h1 {
            margin-top: 0;
        }

        body {
            background-color: rgba(154, 194, 255, .6);
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel hide" id="message-show">
                <h1></h1>
                <div>
                    <a href="./index.html" class="btn blue darken-2">Create your own secret message!</a>
                </div>
            </div>
            <div class="card-panel" id="message-form">
                <form>
                    <label>Type a secret message...</label>
                    <input type="text" id="message-input" />
                    <button class="btn blue darken-2">Encrypt</button>
                </form>
            </div>

            <div class="card-panel hide" id="link-form">
                <div>
                    Share this link with a friend
                    <input id="link-input" />
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
